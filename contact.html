<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="images/logo.png" alt="Grace Adoption Services Logo" class="logo">
        <h1>Grace Adoption Services</h1>
        <nav>
            <a href="index.html">Home</a> |
            <a href="adoption.html">Adopt a Pet</a> |
            <a href="contact.html">Contact Us</a> |
            <a href="gallery.html">Gallery</a>
        </nav>
    </header>

    <section>
        <h2>Get in Touch</h2>
        <p>We'd love to hear from you! Fill out the form below to contact us with any questions or inquiries.</p>

        <form action="#" method="post">
            <label for="full-name">Full Name:</label>
            <input type="text" id="full-name" name="full-name" required><br><br>

            <!--<label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required><br><br>-->

            <label for="contact-method">Preferred Contact Method:</label><br>
            <select id="contact-method">
                <option value="">Select One</option>
                <option value="phone">Phone</option>
                <option value="email">Email</option>
            </select><br><br>

            <!-- Phone input (initially hidden) -->
            <div id="phone-input" style="display:none;">
                <label for="phone">Please enter your Phone Number:</label>
                <input type="tel" id="phone" name="phone"><br><br>
            </div>

            <!-- Email input (if user selects email) -->
            <div id="email-input" style="display:none;">
                <label for="email">Please enter Email Address:</label>
                <input type="email" id="email" name="email"><br><br>
            </div>

            <label for="message">Your Message:</label><br>
            <textarea id="message" name="message" rows="4" cols="50" required></textarea><br><br>

            <input type="submit" value="Submit">
        </form>
        <p>Return to our <a href="index.html">Home Page</a> or view our <a href="adoption.html">Adopt a Pet</a> page.</p>
    </section>

    <footer>
        <p>&copy; 2024 Grace Adoption Services</p>
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
