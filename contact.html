<!DOCTYPE html>

    <link rel="stylesheet" href="styles.css">

<body>
    <header>
        <img src="images/logo.png" alt="Grace Adoption Services Logo" width="100">
        <h1>Grace Adoption Services</h1>
        <nav>
            <a href="index.html">Home</a> |
            <a href="adoption.html">Adopt a Pet</a> |
            <a href="contact.html">Contact Us</a> |
            <a href="gallery.html">Gallery</a>
        </nav>
    </header>

    <section>
        <h2>Get in Touch</h2>
        <p>We'd love to hear from you! Fill out the form below to contact us with any questions or inquiries.</p>

        <form action="#" method="post">
            <label for="full-name">Full Name:</label>
            <input type="text" id="full-name" name="full-name" required><br><br>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="message">Your Message:</label><br>
            <textarea id="message" name="message" rows="4" cols="50" required></textarea><br><br>

            <input type="submit" value="Submit">
        </form>
        <p>Return to our <a href="index.html">Home Page</a> or view our <a href="adoption.html">Adopt a Pet</a> page.</p>
    </section>

    <footer>
        <p>&copy; 2024 Grace Adoption Services</p>
    </footer>
